<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="/customer-site/index.css" />
</head>

<body>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter email"><br><br>
    <input type="password" id="password" placeholder="Enter password"><br><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="auth.html">Register here</a></p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: " AIzaSyCkY7eaJEpf3zq6Nn3kai1QsruRlbank7E",
            authDomain: "bharath-storage.firebaseapp.com",
            projectId: "bharath-storage",
            storageBucket: "bharath-storage.appspot.com",
            messagingSenderId: "885867111825",
            appId: "1:885867111825:web:a933ba695b17aecf74a630"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Login successful!");
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        }
    </script>
</body>

</html>
