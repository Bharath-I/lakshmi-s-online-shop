<!DOCTYPE html>
<html>
<head>
  <title>Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <button onclick="payNow()">Pay ₹999</button>

  <script>
    function payNow() {
      var options = {
        key: "rzp_live_yourKeyHere", // Get this from Razorpay Dashboard
        amount: 99900, // in paise = ₹999
        currency: "INR",
        name: "Lakshmi Chidambaram Gold Covering",
        description: "Product Purchase",
        handler: function (response) {
          window.location.href = "payment-success.html";
        },
        theme: {
          color: "#c89f63"
        },
        modal: {
          ondismiss: function () {
            window.location.href = "dashboard.html";
          }
        }
      };

      var rzp = new Razorpay(options);
      rzp.open();
    }
  </script>
</body>
</html>
