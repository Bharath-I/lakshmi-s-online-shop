<!DOCTYPE html>
<html>

<head>
    <title>Confirm Order</title>
    <link rel="stylesheet" href="/customer-site/index.css" />
</head>

<body>
    <h2>Confirm The Delivery Address</h2>
    <div id="confirm"></div>

    <h3>Delivery Address</h3>
    <input type="text" id="name" placeholder="Name"><br>
    <input type="number" id="phone" placeholder="Phone"><br>
    <input type="text" id="address" placeholder="Address"><br>
    <input type="text" id="landmark" placeholder="Landmark"><br>
    <input type="number" id="pincode" placeholder="Pincode"><br>
    <button onclick="confirmOrder()">Confirm Order</button>

    <script>
        const product = JSON.parse(localStorage.getItem('buyNowProduct'));
        const confirmDiv = document.getElementById('confirm');

        if (product) {
            confirmDiv.innerHTML = `
        <img src="${product.image}" width="150"><br>
        <p>${product.name}</p>
        <p>₹${product.price} × ${product.quantity || 1}</p>
      `;
        }

        function confirmOrder() {
            const userDetails = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                landmark: document.getElementById('landmark').value,
                pincode: document.getElementById('pincode').value
            };

            localStorage.setItem('deliveryInfo', JSON.stringify(userDetails));

            // ✅ Go directly to payment.html
            window.location.href = 'payment.html';
        }
    </script>
</body>

</html>
