<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="/customer-site/index.css" />
</head>

<body>
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <br>
    <input type="tel" id="phone" placeholder="Phone Number" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
    <button onclick="register()">Register</button>
    <p>Already have an account? <a href="login.html">Login here</a></p>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCkY7eaJEpf3zq6Nn3kai1QsruRlbank7E",
            authDomain: "bharath-storage.firebaseapp.com",
            projectId: "bharath-storage",
            storageBucket: "bharath-storage.appspot.com",
            messagingSenderId: "885867111825",
            appId: "1:885867111825:web:a933ba695b17aecf74a630"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function register() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    alert("Registration successful!");
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    alert("Registration failed: " + error.message);
                });
        }
    </script>
</body>

</html>
