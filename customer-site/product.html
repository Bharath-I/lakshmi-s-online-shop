<!DOCTYPE html>
<html>

<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="/customer-site/index.css" />
    <style>
        .container {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .details {
            max-width: 500px;
        }
        
        .suggestions {
            margin-top: 40px;
        }
        
        .suggested-product {
            display: inline-block;
            width: 180px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        
        .suggested-product img {
            width: 160px;
            height: 160px;
            object-fit: cover;
        }
        
        .product-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            margin-right: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Product Details</h2>
    <div class="container">
        <img id="productImage" class="product-image" src="" alt="">
        <div class="details">
            <h3 id="productName"></h3>
            <p id="productDescription"></p>
            <p><strong>Price:</strong> â‚¹<span id="productPrice"></span></p>
            <p><strong>Stock:</strong> <span id="productStock"></span></p>
            <button onclick="addToCart()">Add to Cart</button>
            <button onclick="buyNow()">Buy Now</button>
        </div>
    </div>

    <div class="suggestions">
        <h3>Suggested Products</h3>
        <div id="suggestedProducts"></div>
    </div>

    <script type="module" src="product.js"></script>
</body>

</html>
