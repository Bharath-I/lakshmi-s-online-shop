<!DOCTYPE html>
<html>

<head>
    <title>Add Product - Admin</title>
    <link rel="stylesheet" href="/customer-site/index.css" />
</head>

<body>
    <h2>Add New Product</h2>
    <form id="productForm">
        <input type="text" id="name" placeholder="Product Name" required><br><br>
        <input type="text" id="details" placeholder="Product Description" required><br><br>
        <input type="number" id="price" placeholder="Price" required><br><br>
        <input type="number" id="stock" placeholder="Stock" required><br><br>
        <input type="file" id="image" accept="image/*" required><br><br>
        <button type="submit">Submit</button>
    </form><br>
    <a href="approval.html">Go to a Approval</a><br>

    <script type="module" src="firestore.js"></script>
</body>

</html>
