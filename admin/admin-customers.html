<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Customers | Lakshmi Chidambaram Gold Covering</title>
    <link rel="stylesheet" href="/customer-site/index.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        header {
            background: #d4af37;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        h2 {
            margin-top: 20px;
            text-align: center;
        }
        
        .container {
            width: 95%;
            max-width: 1100px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f0c93d;
            color: #333;
        }
        
        .no-data {
            text-align: center;
            color: #888;
            margin-top: 30px;
        }
    </style>

</head>

<body>


    <header>
        <h1>Admin - Customer Purchase Details</h1>
    </header>

    <div class="container">
        <h2>Customer Orders</h2>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Product Name</th>
                    <th>Details</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
        <p class="no-data" id="noDataMsg">No customer orders found.</p>
    </div>

    <script>
        function loadCustomerOrders() {
            const orders = JSON.parse(localStorage.getItem("confirmedOrders")) || [];
            const tbody = document.getElementById("customerTableBody");
            const noDataMsg = document.getElementById("noDataMsg");

            if (orders.length === 0) {
                noDataMsg.style.display = "block";
                return;
            }

            noDataMsg.style.display = "none";

            orders.forEach(order => {
                const row = document.createElement("tr");
                row.innerHTML = `
          <td>${order.customerName}</td>
          <td>${order.email}</td>
          <td>${order.phone}</td>
          <td>${order.address}</td>
          <td>${order.productName}</td>
          <td>${order.productDetails}</td>
          <td>${order.quantity}</td>
          <td>â‚¹${order.totalPrice}</td>
          <td>${order.status}</td>
        `;
                tbody.appendChild(row);
            });
        }

        loadCustomerOrders();
    </script>

        }; const app = initializeApp(firebaseConfig); const analytics = getAnalytics(app);
    </script>
    </script>

</body>

</html>
